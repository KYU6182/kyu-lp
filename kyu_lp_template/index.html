<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KYU｜かわいいが始まるわたしの物語</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Zen Kaku Gothic New', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #fceaff);
      color: #333;
    }

    header {
      background: #ffccdd;
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #d63384;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .section {
      padding: 50px 20px;
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      margin-top: 30px;
      box-shadow: 0 0 30px rgba(255, 182, 193, 0.3);
    }

    .section h2 {
      font-size: 2rem;
      color: #c71585;
      margin-bottom: 20px;
    }

    .cta {
      text-align: center;
      margin-top: 40px;
    }

    .cta a {
      display: inline-block;
      background: #ff69b4;
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .cta a:hover {
      background: #ff1493;
    }
  </style>
</head>
<body>

  <header>
    <h1>💗"かわいい"からはじまる、わたしの物語。</h1>
    <p>ファッション×誌面体験でアイドルデビュー♡</p>
  </header>

  <div class="section">
    <h2>KYUってなに？</h2>
    <p>
      KYUは、お洋服を選ぶと、自分だけのページが雑誌風に完成する“体験型”アパレルブランド。<br>
      プロの編集とデザインで、まるで絵本みたいな世界にあなたが主役として登場。
    </p>
  </div>

  <div class="section">
    <h2>どうやって参加するの？</h2>
    <ol>
      <li>お洋服を選ぶ（ECサイトで購入）</li>
      <li>自撮りする（届いたら着てスマホで撮影）</li>
      <li>KYU編集部が誌面を作成（LARMEみたいな誌面）</li>
      <li>あなたのページが完成♡（デジタル or 冊子掲載）</li>
    </ol>
  </div>

  <div class="cta">
    <a href="#">💖 今すぐ参加する</a>
    <br><br>
    <a href="#">👗 お洋服を選びにいく</a>
  </div>

</body>
</html>
